<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03A9F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- House shape -->
  <g transform="translate(256, 200)">
    <!-- Roof -->
    <path d="M-100,20 L0,-60 L100,20 L80,20 L80,100 L-80,100 L-80,20 Z"
          fill="url(#homeGradient)"
          stroke="#01579B"
          stroke-width="4"/>
    <!-- Door -->
    <rect x="-20" y="40" width="40" height="60" rx="4" fill="#03A9F4"/>
    <!-- Window left -->
    <rect x="-65" y="35" width="30" height="30" rx="3" fill="#03A9F4"/>
    <!-- Window right -->
    <rect x="35" y="35" width="30" height="30" rx="3" fill="#03A9F4"/>
  </g>

  <!-- Play button circle -->
  <circle cx="256" cy="380" r="55" fill="#FFFFFF" stroke="#01579B" stroke-width="4"/>

  <!-- Play triangle -->
  <path d="M242,355 L242,405 L282,380 Z" fill="#03A9F4"/>

  <!-- Media control dots (prev/next indicators) -->
  <circle cx="170" cy="380" r="12" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="342" cy="380" r="12" fill="#FFFFFF" opacity="0.8"/>

  <!-- Connection lines -->
  <path d="M185,380 L200,380" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <path d="M312,380 L327,380" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

  <!-- Prev arrows -->
  <path d="M165,372 L155,380 L165,388" stroke="#03A9F4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M175,372 L165,380 L175,388" stroke="#03A9F4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Next arrows -->
  <path d="M337,372 L347,380 L337,388" stroke="#03A9F4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M347,372 L357,380 L347,388" stroke="#03A9F4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
